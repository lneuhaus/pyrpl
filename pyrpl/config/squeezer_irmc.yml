nas: !!omap
- na: !!omap []
spectrum_analyzers: !!omap
- spectrum_analyzer: !!omap []
lockboxs: !!omap
- lockbox: !!omap
  - fabryperots: !!omap
    - FabryPerot: !!omap [{wavelength: 1064.0}, {finesse: 5000.0}, {eta: 1.0}, {length: 100.0}]
  - reflections: !!omap
    - reflection: !!omap [{adc: adc2}]
  - transmissions: !!omap
    - transmission: !!omap []
  - pdhs: !!omap
    - pdh: !!omap [{mod_freq: 20000000.0}, {mod_amp: 1.0}, {mod_phase: 90.0}]
  - sequences: !!omap
    - sequence: !!omap [{stages: !!omap [{drift: !!omap [{duration: 5.0}, {output_on: {
                    piezo: [true, true, 1.0], fast_piezo: [false, false, 0]}}, {name: drift},
                {variable_value: -0.8}, {input: reflection}]}, {even_closer: !!omap [
                {variable_value: -0.7}, {output_on: {piezo: [true, false, 0], fast_piezo: [
                      false, false, 0]}}, {duration: 0.3}, {name: even_closer}, {
                  input: reflection}]}, {closer1: !!omap [{name: closer1}, {output_on: {
                    piezo: [true, false, 0], fast_piezo: [false, false, 0]}}, {variable_value: -0.6},
                {input: reflection}, {duration: 0.3}]}, {closer2: !!omap [{input: reflection},
                {name: closer2}, {variable_value: -0.5}, {output_on: {piezo: [true,
                      false, 0], fast_piezo: [false, false, 0]}}, {duration: 0.3}]},
            {pdh: !!omap [{output_on: {piezo: [true, false, 0], fast_piezo: [true,
                      false, 0]}}, {name: pdh}, {variable_value: -0.5}]}, {stage6: !!omap [
                {variable_value: 0.0}, {output_on: {piezo: [true, false, 0], fast_piezo: [
                      true, false, 0]}}]}]}]
  - interferometers: !!omap
    - interferometer: !!omap []
  - direct_inputs: !!omap
    - direct_input1: !!omap []
    - direct_input2: !!omap []
  - model_name: FabryPerot
  - outputs: !!omap
    - piezo: !!omap
      - name: piezo
      - output_channel: out2
      - dc_gain: 10.0
      - sweep_frequency: 10.0
      - sweep_offset: 0.008
      - sweep_amplitude: 0.4
      - sweep_waveform: ramp
      - p: 0.0
      - i: 0.5
      - is_sweepable: true
    - fast_piezo: !!omap
      - name: fast_piezo
      - is_sweepable: true
      - output_channel: out2
      - dc_gain: 10.0
      - sweep_amplitude: 0.0
      - i: 100.0
      - p: 100.0
  - default_sweep_output: piezo
hks: !!omap
- hk: !!omap []
amss: !!omap
- ams: !!omap []
