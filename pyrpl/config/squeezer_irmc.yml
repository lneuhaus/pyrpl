pyrpl: # General configuration of the software:
  name: test_refactor
  gui: true # autostart gui
  loglevel: info
  # level of logged information.
  # 'debug' outputs everything
  # 'infi' is default level
  # 'warning' only shows warnings and errors
  # 'error' only shows errors
  modules: # SoftwareModules to load (in addition to IqManager, AsgManager, PidManager, ScopeManager)
    - NetworkAnalyzer
    - Lockbox
  dock_positions: !!binary |
    AAAA/wAAAAD9AAAAAQAAAAIAAAVbAAADRvwBAAAAAfwAAAAAAAAFWwAABVsA////+gAAAAcBAAAA
    CPsAAAAMAHMAYwBvAHAAZQBzAQAAAAD/////AAADXwD////7AAAACABhAHMAZwBzAQAAAAD/////
    AAACJQD////7AAAABgBpAHEAcwEAAAAA/////wAAAzcA////+wAAAAgAcABpAGQAcwEAAAAA////
    /wAAAkMA////+wAAAAgAaQBpAHIAcwAAAAAA/////wAAABYA////+wAAAAQAbgBhAAAAAAD/////
    AAAAFgD////7AAAAIgBzAHAAZQBjAHQAcgB1AG0AXwBhAG4AYQBsAHkAegBlAHIAAAAAAP////8A
    AAAAAAAAAPsAAAAOAGwAbwBjAGsAYgBvAHgBAAAAAP////8AAAVbAP///wAABVsAAAAAAAAABAAA
    AAQAAAAIAAAACPwAAAAA
  window_position:
  - 163
